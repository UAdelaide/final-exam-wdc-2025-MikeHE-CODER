<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Quadruped Interface</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: cursive;
            background-image: repeating-linear-gradient(45deg, #e0e0e0 0px, #e0e0e0 10px, #ffffff 10px, #ffffff 20px);
            color: #2e2e2e;
            margin: 40px;
        }

        .dog-visual-container {
            transform: rotate(-5deg);
            border: double 8px orange;
            padding: 15px;
            width: 420px;
            margin: 0 auto;
        }

        .hidden-button {
            position: absolute;
            top: 1000px;
            left: 10px;
            opacity: 1;
            border: none;
            font-size: 24px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Today's Randomized Canine Visualized Element</h1>

        <!-- No alt text: accessibility issue -->
        <div class="dog-visual-container">
            <img :src="dogImage" style="width:100%;">
        </div>

        <!-- Button is far from image and unclear in purpose -->
        <button class="hidden-button" @click="getDog">â†»</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            mounted() {
                this.getDog();
            },
            methods: {
                async getDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
